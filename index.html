<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation Menu</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" name="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="maindrop">
                <label for="drop" class="toggle">Services +</label>
                    <a href="#">Services</a>
                <input type="checkbox" id="drop">
                <ul class="dropdown">
                    <li class="sub maindrop">
                        <label for="drop" class="toggle">Web Devt +</label>
                            <a href="#">Web Devt</a>
                        <input type="checkbox" id="drop">
                        <ul class="dropdown">
                            <li class="sub"><a href="#">Frontend</a></li>
                            <li class="sub"><a href="#">Backend</a></li>
                            <li class="sub"><a href="#">Fullstack</a></li>
                        </ul>
                    </li>
                    <li class="sub"><a href="#">Mobile Apps</a></li>
                    <li class="sub maindrop">
                        <label for="drop" class="toggle">Design +</label>
                            <a href="#">Design</a>
                        <input type="checkbox" id="drop">
                        <ul class="dropdown">
                            <li class="sub"><a href="#">Web Design</a></li>
                            <li class="sub"><a href="#">Graphics Design</a></li>
                            <li class="sub"><a href="#">Logo Design</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
